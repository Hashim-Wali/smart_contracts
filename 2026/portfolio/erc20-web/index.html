<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HashCoin dApp</title>

  <!-- Correct CSS filename -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Ethers.js MUST load first -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <!-- Your app logic -->
  <script defer src="script.js"></script>
</head>

<body>

  <div class="container">
    <h1>ðŸª™ HashCoin (HSH)</h1>

    <button id="connectBtn">Connect MetaMask</button>

    <div id="walletInfo" class="card hidden">
      <p><strong>Wallet:</strong> <span id="wallet"></span></p>
      <p><strong>Network:</strong> <span id="network"></span></p>
    </div>

    <div class="card">
      <p><strong>Name:</strong> <span id="tokenName">-</span></p>
      <p><strong>Symbol:</strong> <span id="tokenSymbol">-</span></p>
      <p><strong>Total Supply:</strong> <span id="totalSupply">-</span></p>
      <p><strong>Your Balance:</strong> <span id="balance">-</span></p>
    </div>

    <div class="card">
      <h2>Transfer Tokens</h2>
      <input id="toAddress" placeholder="Recipient address" />
      <input id="transferAmount" placeholder="Amount" />
      <button id="transferBtn">Transfer</button>
    </div>

    <div class="card">
      <h2>Burn Tokens</h2>
      <input id="burnAmount" placeholder="Amount" />
      <button id="burnBtn">Burn</button>
    </div>

    <div class="card owner-only hidden">
      <h2>Owner Controls</h2>

      <input id="mintTo" placeholder="Mint to address" />
      <input id="mintAmount" placeholder="Amount" />
      <button id="mintBtn">Mint</button>

      <button id="pauseBtn">Pause</button>
      <button id="unpauseBtn">Unpause</button>
    </div>

    <p id="status"></p>
  </div>

</body>
</html>
